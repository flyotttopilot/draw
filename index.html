<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabinetry Express Blueprint Tool</title>
    <style>
        /* 1. RESET & FULL SCREEN */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* No scrollbars */
            background-color: #ffffff;
        }

        /* 2. THE CANVAS */
        /* This forces the canvas to be the exact size of the window */
        canvas {
            display: block; /* Removes tiny scrollbar gap */
            background-color: #f9f9f9; /* Light grey background for contrast */
            cursor: crosshair; /* Professional drafting cursor */
        }
    </style>
</head>
<body>

    <canvas id="blueprint-canvas"></canvas>

    <script>
        // 1. SETUP CANVAS
        const canvas = document.getElementById('blueprint-canvas');
        const ctx = canvas.getContext('2d');

        // Function to resize canvas to full screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawGrid(); // Redraw grid when window size changes
        }

        // 2. DRAWING LOGIC (Placeholder for your Python logic)
        function drawGrid() {
            // Clear screen
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw a simple 50px grid (Drafting style)
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;

            // Vertical lines
            for (let x = 0; x <= canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            // Horizontal lines
            for (let y = 0; y <= canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Draw a "Hello" test box in the center
            ctx.fillStyle = "#333";
            ctx.font = "20px Arial";
            ctx.textAlign = "center";
            ctx.fillText("Ready for Blueprint Logic", canvas.width / 2, canvas.height / 2);
        }

        // 3. EVENT LISTENERS
        // Resize automatically if the user changes window size
        window.addEventListener('resize', resizeCanvas);
        
        // Initialize
        resizeCanvas();
    </script>

</body>
</html>
