<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabinetry Express Tool</title>
    <style>
        /* 1. LAYOUT STYLES */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrolling (good for apps) */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

        /* The Header Bar */
        #toolbar {
            height: 50px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            justify-content: space-between;
        }

        /* The Main Workspace */
        #workspace {
            flex-grow: 1; /* Takes up remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* A placeholder for where your drawing/blueprint will go */
        #canvas-area {
            width: 80%;
            height: 80%;
            background-color: white;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Simple button style */
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div id="toolbar">
        <span>Cabinetry Tool v1.0</span>
        <div>
            <span id="status-indicator" style="color: #ff9900; margin-right: 15px;">● Loading...</span>
            <button onclick="runTest()">Test Javascript</button>
        </div>
    </div>

    <div id="workspace">
        <div id="canvas-area">
            <p id="canvas-text">Your blueprint canvas will live here.</p>
        </div>
    </div>

    <script>
        // 1. CONFIRMATION ON LOAD
        // This runs immediately when the page opens
        window.onload = function() {
            const status = document.getElementById('status-indicator');
            status.innerHTML = "● System Online";
            status.style.color = "#00ff00"; // Turns green if JS is working
            console.log("Cabinetry Express Tool Loaded Successfully.");
        };

        // 2. INTERACTIVE FUNCTION
        // This runs when you click the button
        function runTest() {
            const canvas = document.getElementById('canvas-area');
            const text = document.getElementById('canvas-text');
            
            // Simple visual change to prove logic is working
            canvas.style.borderColor = "#007bff";
            canvas.style.borderStyle = "solid";
            text.innerText = "JavaScript is connected and controlling the page!";
            
            alert("Success! Your GitHub Pages site is serving JavaScript correctly.");
        }
    </script>

</body>
</html>
